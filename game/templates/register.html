{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% block content %}

<h1>Regisration results</h1>

{% if registered %}
    <p>Thank you for registering!</p>
    <a href="{% url 'current_game' %}">Return to main page</a><br>
{% else %}
    <p>Register here!</p>
    <form id="user_form" method="post" action="{% url 'register' %}">
        {{ user_form.as_p }}
        <input type="submit" name="submit" value="Register">
    </form>
{% endif %}

{% endblock %}
